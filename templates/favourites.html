{% extends './layout.html' %}

{% block title %} Favourites - {{ name }} {% endblock %}

{% block nav %}
<!-- Navigation-->
<nav class="navbar navbar-light navbar-expand-lg bg-light fixed-top" id="mainNav">
    <div class="container">
        <a href="/{{ name }}"><img class="navbar-brand" src="../../static/icons/modified_tranparent_logo.svg" width="114" height="70" alt="..."></img></a>
        <button class="btn btn-primary navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            {{ name }}
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="/{{ name }}/favourites">Favourites</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
            </ul>
        </div>
        </div>
    </div>
</nav>
{% endblock %}

{% block masthead %}
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <h1 class="mb-4">Searchem Tool</h1>
                            <h2 class="mb-0"><i>Your favourites</i></h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>

{% endblock %}

{% block body %}
        <!-- Icons Grid-->
        <section class="features-icons bg-light">
            <div class="container">
                    <div class="row">
                      <div class="col-lg-2 cb1">
                        <h5 class="mb-3">Filters</h5>
                        <hr style="width: 80%;" class="my-4">
                
                        <h6 class="mb-3">Activity</h6>

                        <label>
                            <input type="checkbox" value="agonist"> Agonist 
                        </label>
                        <p></p>
                        <label>
                            <input type="checkbox" value="antagonist"> Antagonist 
                        </label>
                          
                        <hr style="width: 80%;" class="my-4">
                        <h6 class="mb-3">Brand</h6>
                
                        <label>
                            <input type="checkbox" value="fisher"> Fisher Scientific 
                        </label>
                        <p></p>
                        <label>
                            <input type="checkbox" value="selleckchem"> Selleckchem 
                        </label>
                        <p></p>
                        <label>
                            <input type="checkbox" value="sigma"> Sigma-Aldrich 
                        </label>
                        <br>
                        <br>
                        <br>
                        </div>

                        <div class="col-lg-10">
                            <div class="modal-signin position-static" id="modalSignin">
                                <div >
                                    <div class="modal-content rounded shadow">
                                        <label for="st1" class="offset-1 mt-3">
                                            <h4><input class="me-2 cb2" type="checkbox" id="st1" value="1">Molecule/Target</h4> 
                                        </label>
                                        <hr style="width: 98%;" class="my-7 ms-2">
                                        <div class="row">
                                            <div class="col ms-2">
                                                <h6>Activity</h6>
                                            </div>
                                            <div class="col ms-2">
                                                <h6>Brand</h6>
                                            </div>
                                            <div class="col me-sm-1">
                                                <p>Link</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        
    {% endblock %}
</html>
